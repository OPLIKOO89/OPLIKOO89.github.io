<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ANIMATIONS</title>
    <meta
      name="description"
      property="og:description"
      content="A simple HTML5 media player with custom controls and WebVTT captions."
    />
    <meta name="author" content="Sam Potts" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Icons -->
    <link rel="icon" href="https://cdn.plyr.io/static/icons/favicon.ico" />
    <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://cdn.plyr.io/static/icons/16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.plyr.io/static/icons/180x180.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player" />
    <meta property="og:site_name" content="Plyr" />
    <meta property="og:url" content="https://plyr.io" />



    <!-- Docs styles -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/demo.css" />

    <!-- Preload -->
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2"
    />

  </head>

  <body>
    <div class="grid">
      <header>
      </header>
      <main>
        <div id="container">
          <video
            controls
            crossorigin
            playsinline
            id="player"
          >
            <!-- Video files -->
            <source
              src="https://res.cloudinary.com/dnwls5rgc/video/upload/v1606819960/%D7%90%D7%A0%D7%99%D7%9E%D7%A6%D7%99%D7%94_-_%D7%A8%D7%95%D7%9F_tmqugr.mp4"
              type="video/mp4"
              size="720"


            <!-- Caption files -->
            <track
              kind="captions"
              label="nothing"
              srclang="no"
              src=""
              default
            />

          
          </video>
        </div>

 



    <script src="https://cdn.plyr.io/3.6.3/demo.js" crossorigin="anonymous"></script>
  </body>
</html>
